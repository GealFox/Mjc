<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editor de Noticias y Eventos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffffff;
      --accent-color: #f39c12;
      --white-bg: #ffffff;
      --text-color: #333;
      --border-radius: 10px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--white-bg);
      color: var(--text-color);
      padding: 20px;
    }
    h1, h2 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: var(--primary-color);
      background: #222;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
    }
    form#newsForm {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    form#newsForm label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    form#newsForm input, form#newsForm button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    form#newsForm button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form#newsForm button:hover {
      background: #d68910;
    }
    #formMessage {
      margin-top: 10px;
      text-align: center;
      font-size: 1.2rem;
    }
    #historial {
      max-width: 1200px;
      margin: 30px auto;
    }
    #historial .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    #historial .news-card {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    #historial .news-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    #historial .news-card:hover img {
      transform: scale(1.05);
    }
    .card-title {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      padding: 10px;
      text-align: center;
      z-index: 2;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }
    .card-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      z-index: 3;
    }
    .card-info button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: opacity 0.3s ease;
    }
    .card-info button:hover {
      opacity: 0.9;
    }
    .editarBtn {
      background: var(--accent-color);
    }
    .eliminarBtn {
      background: #c0392b;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal.active {
      opacity: 1;
      pointer-events: auto;
    }
    .modal img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 5px;
    }
    .modal .info {
      margin-top: 15px;
      color: #fff;
      font-size: 1rem;
      text-align: center;
    }
    .modal .close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .modal .close:hover {
      background: #d68910;
    }
  </style>
  
  <!-- OneSignal SDK: Cargamos el SDK estándar -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    // Inicializamos OneSignal en español, con prompt y redirección
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "62485058-7374-4bb6-bce4-34f0b06e3925",
        safari_web_id: "web.onesignal.auto.105cd246-aae6-4c14-8684-2fd8214524d1",
        notifyButton: { enable: true },
        autoRegister: true,
        allowLocalhostAsSecureOrigin: true,
        welcomeNotification: {
          disable: false,
          title: "¡Bienvenido a MJC!",
          message: "Gracias por suscribirte, ¡mantente al tanto de nuestros eventos!"
        },
        promptOptions: {
          slidedown: {
            prompts: [
              {
                type: "push",
                autoPrompt: true,
                text: {
                  actionMessage: "¡Mantente informado! Permítenos enviarte notificaciones sobre nuevas noticias y eventos.",
                  acceptButton: "Permitir",
                  cancelButton: "Cancelar"
                },
                delay: {
                  pageViews: 1,
                  timeDelay: 5
                }
              }
            ]
          }
        }
      }).then(function() {
        OneSignal.setDefaultNotificationUrl("https://www.comunidadmjc.com.ar");
        OneSignal.showSlidedownPrompt();
      });
    });
    
    // Función para enviar notificación global mediante la función serverless de Netlify
    async function enviarPushGlobal(accion, titulo) {
      try {
        const response = await fetch("https://comunidadmjc.netlify.app/.netlify/functions/sendNotification", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ accion, titulo })
        });
        const result = await response.json();
        console.log("Push global enviado:", result);
      } catch (err) {
        console.error("Error enviando push global:", err);
      }
    }
  </script>
  
</head>
<body>

  <h1>Editor de Noticias</h1>
  <form id="newsForm">
    <input type="hidden" id="entryId">
    
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required>
    
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" required>
    
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" accept="image/*">
    <small style="display:block; margin-top:5px; color:#666;">(Deja vacío para conservar la imagen actual al editar)</small>
    
    <button type="submit">Enviar</button>
    <div id="formMessage"></div>
  </form>

  <section id="historial">
    <h2>Historial de Publicaciones Vigentes</h2>
    <div class="news-container" id="historialContainer"></div>
  </section>

  <div class="modal" id="modal">
    <button class="close" id="modalClose">Cerrar</button>
    <img id="modalImage" src="" alt="Imagen ampliada">
    <div class="info" id="modalInfo"></div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyhU0K0CoDYcrUKMtX317m8x1GcL7KTUHBpeLnBk03O3XTmwdiOFEQ4AgJY_ABamz_pRg/exec";
    const sheetId = "1YnA2B_6bGT7cVVEm_j0FhFl1MtW_3GsTZo6cXmpc6-s";
    const sheetName = "Noticias";

    function mostrarMensaje(msg, color = "green") {
      const div = document.getElementById("formMessage");
      div.textContent = msg;
      div.style.color = color;
      setTimeout(() => { div.textContent = ""; }, 3000);
    }

    document.getElementById("newsForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const titulo = document.getElementById("titulo").value;
      const fecha = document.getElementById("fecha").value;
      const imagenFile = document.getElementById("imagen").files[0];
      const entryId = document.getElementById("entryId").value;
      
      if (!entryId && !imagenFile) {
        mostrarMensaje("Por favor, sube una imagen.", "red");
        return;
      }
      
      const data = {
        action: entryId ? "update" : "create",
        titulo,
        fecha,
        entryId
      };

      if (imagenFile) {
        const reader = new FileReader();
        reader.readAsDataURL(imagenFile);
        const base64Image = await new Promise(resolve => {
          reader.onload = () => resolve(reader.result.split(",")[1]);
        });
        data.image = base64Image;
        data.imageName = imagenFile.name;
      }
      
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data)
        });
        const result = await response.json();
        if (result.status === "success") {
          mostrarMensaje(entryId ? "Noticia actualizada" : "Noticia creada");
          // Enviar notificación global según la acción realizada
          enviarPushGlobal(entryId ? "update" : "create", titulo);
          document.getElementById("newsForm").reset();
          document.getElementById("entryId").value = "";
          cargarHistorial();
        } else {
          mostrarMensaje(result.message || "Error", "red");
        }
      } catch (error) {
        console.error(error);
        mostrarMensaje("Error de conexión", "red");
      }
    });

    async function cargarHistorial() {
      try {
        const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq&sheet=${sheetName}`);
        const text = await response.text();
        const json = JSON.parse(text.match(/{.*}/)[0]);
        const container = document.getElementById("historialContainer");
        container.innerHTML = "";
        const hoy = new Date().setHours(0,0,0,0);

        json.table.rows.forEach(row => {
          const [id, titulo, fechaStr, urlDrive] = row.c;
          if (!fechaStr?.f) return;
          
          const [anio, mes, dia] = fechaStr.f.split("-");
          const eventDate = new Date(anio, mes-1, dia).getTime();
          if (eventDate < hoy) return;

          const urlImagen = urlDrive?.v?.match(/[-\w]{25,}/) 
            ? `https://lh3.googleusercontent.com/d/${urlDrive.v.match(/[-\w]{25,}/)[0]}=s1600`
            : "https://via.placeholder.com/300";

          const card = document.createElement("div");
          card.className = "news-card";
          card.innerHTML = `
            <div class="card-title">${titulo?.v || "Sin título"}</div>
            <img src="${urlImagen}" alt="${titulo?.v}">
            <div class="card-info">
              <p>Día: ${dia}/${mes}/${anio}</p>
              <button class="editarBtn">Editar</button>
              <button class="eliminarBtn">Eliminar</button>
            </div>
          `;

          card.querySelector(".editarBtn").addEventListener("click", () => {
            document.getElementById("entryId").value = id?.v || "";
            document.getElementById("titulo").value = titulo?.v || "";
            document.getElementById("fecha").value = `${anio}-${mes.padStart(2,"0")}-${dia.padStart(2,"0")}`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
          });

          card.querySelector(".eliminarBtn").addEventListener("click", () => {
            if (confirm("¿Eliminar permanentemente esta noticia?")) {
              eliminarNoticia(id?.v);
              enviarPushGlobal("delete", titulo?.v || "Noticia");
            }
          });

          container.appendChild(card);
        });

        if (!container.children.length) container.innerHTML = "<p>No hay eventos vigentes</p>";
      } catch (error) {
        console.error("Error cargando historial:", error);
      }
    }

    async function eliminarNoticia(id) {
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ action: "delete", entryId: id })
        });
        const result = await response.json();
        if (result.status === "success") {
          cargarHistorial();
        } else {
          alert("Error al eliminar");
        }
      } catch (error) {
        console.error("Error eliminando:", error);
      }
    }

    // Modal para ver imagen ampliada
    document.getElementById("modalClose").addEventListener("click", () => 
      document.getElementById("modal").classList.remove("active"));
    document.getElementById("modal").addEventListener("click", (e) => {
      if (e.target.id === "modal") {
        document.getElementById("modal").classList.remove("active");
      }
    });

    cargarHistorial();
  </script>
</body>
</html>
