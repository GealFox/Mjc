<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticias y Eventos - MJC</title>
  <meta name="description" content="Esta es la sección de Notificaciones del MJC para que estés al día de cada culto y evento.">
  
  <!-- Fuentes e íconos -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- OneSignal SDK: usar el SDK estándar en lugar de OneSignalSDK.page.js -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    // Aseguramos que window.OneSignal esté definido como arreglo
    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "62485058-7374-4bb6-bce4-34f0b06e3925",
        safari_web_id: "web.onesignal.auto.105cd246-aae6-4c14-8684-2fd8214524d1",
        notifyButton: { enable: true },
        autoRegister: true,
        allowLocalhostAsSecureOrigin: true
      }).then(function() {
        // Mostrar prompt deslizante tras la inicialización
        OneSignal.showSlidedownPrompt();
      });
    });
  </script>
  
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #f39c12;
      --white-bg: #ffffff;
      --grey-bg: #f7f7f7;
      --text-color: #333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; font-size: 62.5%; }
    body {
      font-family: 'Roboto', sans-serif;
      font-size: 1.6rem;
      background: var(--white-bg);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      padding-bottom: 80px;
    }
    a { text-decoration: none; color: inherit; }
    
    /* Encabezado */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--primary-color);
      color: #fff;
      padding: 1rem 2rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }
    header .logo, header .back-home {
      font-family: 'Montserrat', sans-serif;
      cursor: pointer;
    }
    header .logo { font-size: 2.2rem; font-weight: 700; }
    header .back-home { font-size: 1.8rem; transition: color 0.3s ease; }
    header .back-home:hover { color: var(--accent-color); }
    
    /* Ajuste para el botón de notificaciones */
    #onesignal-bell-container {
      bottom: 80px !important;
      right: 20px !important;
    }

    /* Mensaje introductorio */
    .intro-message {
      margin-top: 70px;
      text-align: center;
      padding: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      background: var(--grey-bg);
      color: var(--primary-color);
    }

    /* Sección Noticias y Eventos */
    #news-events {
      padding: 4rem 2rem 6rem;
      background-color: var(--white-bg);
      text-align: center;
      margin-top: 10rem;
    }
    #news-events h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: var(--primary-color);
    }
    #news-events .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    #news-events .news-card {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      border-radius: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    #news-events .news-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    #news-events .news-card:hover img { transform: scale(1.05); }
    #news-events .card-title {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      background: rgba(0,0,0,0.70);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.7rem;
      padding: 5px 10px;
      text-align: center;
      z-index: 2;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
    }
    #news-events .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 2;
    }
    @media (hover: hover) {
      #news-events .news-card:hover .overlay { opacity: 1; }
    }
    @media (hover: none) and (pointer: coarse) {
      #news-events .overlay { opacity: 1; }
    }
    #news-events .overlay button {
      padding: 10px 20px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #news-events .overlay button:hover { background: #d68910; }
    #news-events .card-info {
      text-align: center;
      margin-top: 5px;
    }
    #news-events .card-info p { font-size: 2.5rem; margin-top: 3px; }
    
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .modal.active { opacity: 1; pointer-events: auto; }
    .modal img { max-width: 100%; max-height: 85%; border-radius: 5px; }
    .modal .info { margin-top: 15px; color: #fff; font-size: 1rem; text-align: center; }
    .modal .close {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 5px 9px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .modal .close:hover { background: #d68910; }
    
    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    footer p { font-size: 1.6rem; }
    footer a {
      color: var(--accent-color);
      transition: color 0.3s ease;
    }
    footer a:hover { color: #d68910; }
    
    /* Responsividad */
    @media (max-width: 768px) {
      header { flex-direction: column; gap: 1rem; }
      header .back-home { font-size: 1.6rem; }
      #news-events .news-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="header-container">
      <div class="logo" onclick="handleMainPageNavigation()">MJC</div>
      <div class="back-home" onclick="handleMainPageNavigation()">Volver a la Página Principal</div>
    </div>
  </header>
  
  <!-- Mensaje introductorio -->
  <div class="intro-message">
    Esta es la sección de Notificaciones del MJC para que estés al día de cada culto y evento.
  </div>
  
  <!-- Sección Noticias y Eventos -->
  <section id="news-events">
    <h2>Noticias y Eventos</h2>
    <div class="news-container" id="newsContainer">
      <!-- Contenido dinámico desde Google Sheets -->
    </div>
  </section>
  
  <!-- Modal -->
  <div class="modal" id="modal">
    <button class="close" id="modalClose">Cerrar</button>
    <img id="modalImage" src="" alt="Imagen ampliada">
    <div class="info" id="modalInfo"></div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>© 2025 Ministerio Jesucristo es el Cambio. Todos los derechos reservados.</p>
    <p>
      <a href="https://comunidadmjc.com.ar/privacidad" target="_blank">Política de Privacidad</a> | 
      <a href="https://comunidadmjc.com.ar/terminos" target="_blank">Términos de Servicio</a>
    </p>
  </footer>

  <script>
    // Función para manejar la navegación a la página principal
    function handleMainPageNavigation() {
      const mainPageUrl = 'https://www.comunidadmjc.com.ar/';
      const windowName = 'MJC_Main_Window';
      try {
        const mainWindow = window.open(mainPageUrl, windowName);
        if (mainWindow) {
          mainWindow.focus();
          if (window.opener === null && window.history.length === 1) {
            window.close();
          } else {
            window.location.href = mainPageUrl;
          }
        } else {
          window.location.href = mainPageUrl;
        }
      } catch (e) {
        window.location.href = mainPageUrl;
      }
    }

    // Variable para detectar nuevas noticias
    let latestNewsId = 0;

    async function loadNews() {
      const sheetId = "1YnA2B_6bGT7cVVEm_j0FhFl1MtW_3GsTZo6cXmpc6-s";
      const sheetName = "Noticias";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&tq&sheet=${sheetName}`;
      
      try {
        const response = await fetch(url);
        const text = await response.text();
        const jsonText = text.match(/{.*}/)[0];
        const json = JSON.parse(jsonText);
        const rows = json.table.rows;
        const container = document.getElementById("newsContainer");
        container.innerHTML = "";
        let count = 0;
        
        rows.forEach(row => {
          const id = row.c[0]?.v || 0;
          const titulo = row.c[1]?.v || "Sin Título";
          const fechaStr = row.c[2]?.f || "";
          const urlDrive = row.c[3]?.v || "";
          
          if (fechaStr) {
            const partes = fechaStr.split("-");
            if (partes.length === 3) {
              const eventDate = new Date(partes[0], partes[1] - 1, partes[2]);
              eventDate.setHours(0,0,0,0);
              const hoy = new Date();
              hoy.setHours(0,0,0,0);
              
              if (eventDate >= hoy) {
                let urlImagen = "https://via.placeholder.com/300";
                const match = urlDrive.match(/[-\w]{25,}/);
                if (match) urlImagen = `https://lh3.googleusercontent.com/d/${match[0]}=s1600`;
                
                const dia = eventDate.getDate().toString().padStart(2, '0');
                const mes = (eventDate.getMonth() + 1).toString().padStart(2, '0');
                const fechaDisplay = `${dia}/${mes}/${eventDate.getFullYear()}`;
                
                // Si se detecta una nueva noticia se envía la notificación
                if (id > latestNewsId) {
                  latestNewsId = id;
                  console.log(`Enviando notificación para la noticia con id: ${id}`);
                  OneSignal.push(function() {
                    OneSignal.sendSelfNotification(
                      "Nuevo Evento en MJC",                              // Título
                      `Revisa "${titulo}" - el evento del ${fechaDisplay}`,  // Mensaje
                      "https://comunidadmjc.netlify.app/",                  // URL al hacer clic
                      "",                                                  // Icono (puedes especificar uno o dejar vacío)
                      { eventId: id },                                     // Datos adicionales
                      []                                                   // Botones (vacío si no se usan)
                    );
                  });
                }
                
                const card = document.createElement("div");
                card.className = "news-card";
                card.innerHTML = `
                  <div class="card-title">${titulo}</div>
                  <img src="${urlImagen}" alt="${titulo}">
                  <div class="overlay">
                    <button class="ampliarBtn">Ampliar</button>
                  </div>
                  <div class="card-info">
                    <p>Día: ${fechaDisplay}</p>
                  </div>
                `;
                
                card.querySelector(".ampliarBtn").addEventListener("click", () => 
                  abrirModal(urlImagen, titulo, fechaDisplay));
                card.querySelector("img").addEventListener("click", () => 
                  abrirModal(urlImagen, titulo, fechaDisplay));
                
                container.appendChild(card);
                count++;
              }
            }
          }
        });
        
        if (count === 0) container.innerHTML = "<p>No hay eventos vigentes.</p>";
        
      } catch (error) {
        console.error("Error al cargar las noticias:", error);
      }
    }

    // Funcionalidad del modal
    function abrirModal(urlImagen, titulo, fechaDisplay) {
      const modal = document.getElementById("modal");
      document.getElementById("modalImage").src = urlImagen;
      document.getElementById("modalInfo").textContent = `Día: ${fechaDisplay} - ${titulo}`;
      modal.classList.add("active");
    }

    // Event Listeners para cerrar el modal
    document.getElementById("modalClose").addEventListener("click", () => 
      document.getElementById("modal").classList.remove("active"));
    
    document.getElementById("modal").addEventListener("click", (e) => {
      if (e.target.id === "modal") {
        document.getElementById("modal").classList.remove("active");
      }
    });

    // Inicialización: cargar noticias y actualizar cada 30 segundos
    document.addEventListener('DOMContentLoaded', () => {
      loadNews();
      setInterval(loadNews, 30000);
    });
  </script>
</body>
</html>
